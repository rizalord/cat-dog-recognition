stages:
  - build
  - test

build-app:
  stage: build
  image: node:alpine
  before_script:
    - npm install
  script:
    - npm run build
  artifacts:
    paths:
      - node_modules
      - .next
      - build
    expire_in: 1d

test-app:
  stage: test
  image: cypress/base
  before_script:
    - npm install
    - npm run build
    - npm run start &
  script:
    - sleep 10
    - npm run cypress:headless
  artifacts:
    untracked: true


