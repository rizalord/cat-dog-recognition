stages:
  - build
  - test

build-app:
  stage: build
  image: node:alpine
  before_script:
    - npm install
  script:
    - npm run build
  artifacts:
    untracked: true

test-app:
  stage: test
  image: cypress/base
  before_script:
    - npm install
    - npm run start &
  script:
    - sleep 20
    - $(npm bin)/cypress run
  artifacts:
    untracked: true


